<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My suit game</title>
	<link rel="stylesheet" href="gamesuitjawa.css">
</head>
<body>

<div class="container">
	<div class="congratulations congrat1">
		<h1>SELAMAT ATAS KEMENANGAN ANDA !!!</h1>
		<span class="s1 ssmall"></span>
		<span class="s2 ssmall"></span>
		<span class="s3 ssmall"></span>
		<span class="s4 slarge"></span>
		<span class="s5 slarge"></span>
		<span class="s6 slarge"></span>
		<span class="s7 snormal"></span>
		<span class="s8 snormal"></span>
		<span class="s9 snormal"></span>
		<span class="s10 snormal"></span>
		<a href="" class="close">(X)  BERMAIN LAGI</a>
	</div>
	<div class="congratulations congrat2">
		<h1>ANDA KALAH, BERMAIN HINGGA MENANG !!!</h1>
		<a href="" class="close">(X)  BERMAIN LAGI</a>
	</div>
	<span class="textscorecomputer textscore">computer</span>
	<span class="textscoreplayer textscore">player</span>
	<div class="scorecomputer score">
		<p>0</p>
	</div>
	<div class="scoreplayer score">
		<p>0</p>
	</div>
	<div class="title">
		<h1>Suit Game</h1>
	</div>
	<div class="game">
		<div class="side comp-side">
			<div class="computer-choice">
				<img src="tanya.png" alt="">
			</div>
			<div class="result">
				<p>MULAI !!!</p>
			</div>
		</div>
		<div class="side player-side">
			<img src="batu.jpg" alt="gambar-gajah" class="batu">
			<img src="gunting.jpg" alt="gambar-gajah" class="gunting">
			<img src="kertas.jpg" alt="gambar-gajah" class="kertas">
		</div>
	</div>
</div>





<script src="gamesuitjawa.js"></script>
</body>
</html>
